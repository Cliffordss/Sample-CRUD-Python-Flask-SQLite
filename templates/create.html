{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Game {% endblock %}</h1>
    <form method="post">
        <label for="name">Name</label><br>
        <input type="text" name="name" placeholder="Game name" required><br>

        <label for="price">Price</label><br>
        <input type="number" step="0.01" name="price" placeholder="Game price" required><br>

        <label for="rate">Rating (1-5)</label><br>
        <input type="number" name="rate" min="1" max="5" placeholder="Game rating" required><br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
