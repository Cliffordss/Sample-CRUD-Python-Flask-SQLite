{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} {{ game['name'] }} {% endblock %}</h1>
    <div class='game'>
        <p><strong>Price:</strong> ${{ game['price'] }}</p>
        <p><strong>Rating:</strong> {{ game['rate'] }}/5</p>
        <p><strong>Added:</strong> {{ game['created_at'] }}</p>
        <p><strong>Last Updated:</strong> {{ game['updated_at'] }}</p>
        <a href="{{ url_for('edit_game_form', id=game['id']) }}">Edit</a>
        <form action="{{ url_for('delete_game', id=game['id']) }}" method="POST" style="display: inline;">
            <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this game?')">
        </form>
    </div>
{% endblock %}
