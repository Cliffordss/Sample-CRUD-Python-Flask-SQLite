{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Games {% endblock %}</h1>
    {% for game in games %}
        <div class='game'>
            <h3>{{ game['name'] }}</h3>
            <p>Price: ${{ game['price'] }}</p>
            <p>Rating: {{ game['rate'] }}/5</p>
            <a href="{{ url_for('get_game_by_id', id=game['id']) }}">View</a>
            <a href="{{ url_for('edit_game_form', id=game['id']) }}">Edit</a>
            <form action="{{ url_for('delete_game', id=game['id']) }}" method="POST" style="display: inline;">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this game?')">
            </form>
        </div>
    {% endfor %}
{% endblock %}
